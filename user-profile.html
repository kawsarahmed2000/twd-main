
<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" type="text/CSS" href="/assets/css/user-profile.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Your Profile</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/work-diary.html">Work Diary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-diary.html">Add Diary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/show-work-diary.html">Show Diary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us.html">About</a>
                    </li>
                   
                </ul>
            </div>
            <a href="/profile-edit.html" class="btn btn-primary ml-auto">Edit Profile</a>
            <button class="btn btn-secondary" onclick="logout()">Log-Out</button>
        </nav>
    </header>
    <div class="container">
        <div class="student-profile py-4">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent text-center">
                            <img class="profile_img" src="/assets/images/loading.gif" id="profilePic" alt="student dp">
                            <h3 id="namePr"></h3>
                        </div>
                        <div class="card-body">
                            <p class="mb-0"><strong class="pr-1">Designation:</strong><label
                                    id="designationPr"></label></p>
                            <p class="mb-0"><strong class="pr-1">Department:</strong><label id="departmentPr"></label></p>

                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                        </div>
                        <div class="card-body pt-0">
                            <table class="table table-bordered">
                                <tr>
                                    <th width="30%">Name</th>
                                    <td width="2%">:</td>
                                    <td><label id="namePr2"></label></td>
                                </tr>
                                <tr>
                                    <th width="30%">Email</th>
                                    <td width="2%">:</td>
                                    <td><label id="emailPr"></label></td>
                                </tr>
                                <tr>
                                    <th width="30%">Mobile</th>
                                    <td width="2%">:</td>
                                    <td><label id="mobilePr"></label></td>
                                </tr>
                                <tr>
                                    <th width="30%">Department</th>
                                    <td width="2%">:</td>
                                    <td><label id="departmentPr2"></label></td>
                                </tr>
                                <tr>
                                    <th width="30%">Designation</th>
                                    <td width="2%">:</td>
                                    <td><label id="designationPr2"></label></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div style="height: 26px"></div>
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i></h3>
                        </div>
                        <div class="card-body pt-0">
                            <p id="other">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('.navbar-collapse').toggleClass('show');
            });
        });
    </script>
    <script type="text/JavaScript" src="/assets/js/main.js"></script>
    <script type="text/JavaScript" src="/assets/js/user-profile.js"></script>
</body>
</html>
